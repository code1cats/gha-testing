---
name: My Workflow

on:
  pull_request:
    branches:
      - main

jobs:
  my_job:
    runs-on: ubuntu-latest
    outputs:
      names: ${{ steps.names_output.outputs.paths }}
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 2
    - name: Run script with changes
      id: names_output
      run: |
        while read -r path; do
          echo "::set-output path=paths:${path}"
        done < <(git diff --name-only -r HEAD^1 HEAD | grep env | cut -d/ -f1 | uniq)

  print_names:
    needs: my_job
    strategy:
      matrix:
        name: ${{ needs.my_job.outputs.paths }}
    runs-on: ubuntu-latest
    steps:
      - name: Print name
        run: |
          cat ./${{ matrix.name }}/main.sh

